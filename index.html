<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabonic series</title>
</head>
<body>
    <script>
        var n1= 0, n2 =1,n3='';
        var number=prompt("Enter a number for Fibonacci Series and see console for list")
        console.log(n1);
        console.log(n2);
        for( var i=0 ;i<number;i++)   
            {    
            n3=n1+n2;    
            n1=n2;    
            n2=n3;    
            console.log(n3)
            } 
                document.write(n3 + "fabonic series");
                
    </script>

</body>
</html>
